<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style/main-style.css">

</head>
<body>
    <div class="container">

        <div class="container-form">
          <form action="#" method="get" autocomplete="off">

            <div id="card-name-container" class="card-details">
              <label for="card-name">CARDHOLDER NAME</label>
              <input type="text" name="card-name" id="card-name" required>
            </div>

            <div id="card-number-container" class="card-details">
              <label for="card-number">CARD NUMBER</label>
              <input type="text" name="card-number" id="card-number" required>
            </div>

            <div id="exp-date-container">
              <div id="container-date">
                <label for="exp-date-month">EX. DATE (MM/YY)</label><br>
                <input type="text" name="exp-date" id="exp-date-month" required>
                <input type="text" name="exp-date" id="exp-date-year" required>
              </div>
              
              <div id="container-cvc">
                <label for="cvc-number">CVC</label><br>
                <input type="text" name="cvc-number" id="cvc-number" required>
              </div>
            </div>

            <div id="form-buttons">
              <input type="button" value="Confirm">
            </div>
          </form>

        </div>

        
        <div class="container-img">
          <div class="img-card" id="front-card">
          </div>

          <div class="img-card" id="back-card">
          </div>
        </div>

      </div>

  <script src="javascript/mainScript.js"></script>
</body>
</html>
